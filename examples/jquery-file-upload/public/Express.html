<!DOCTYPE html>
<!-- saved from url=(0039)http://expressjs-fileupload.cloudno.de/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Express</title>
    <link rel="stylesheet" href="./Express_files/style.css">
    <link rel="stylesheet" href="./Express_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Express_files/blueimp-gallery.min.css">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
	<link rel="stylesheet" href="./Express_files/jquery.fileupload.css">
	<link rel="stylesheet" href="./Express_files/jquery.fileupload-ui.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-fixed-top .navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:">File Upload</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="javascript:">Powered By Expressjs</a></li>
            </ul>
        </div>
    </div>
	</div>
	<div class="container">
    <br>
    <label>Uploaded files will be deleted after 5 mins</label>
    <hr>
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" action="http://expressjs-fileupload.cloudno.de/upload" method="POST" enctype="multipart/form-data" class="">
      
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple="">
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel upload</span>
                </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->
            <div class="col-lg-5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                </div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped"><tbody class="files"><tr class="template-download fade in">
        <td>
            <span class="preview">
                
            </span>
        </td>
        <td>
            <p class="name">
                
                    <a href="http://expressjs-fileupload.cloudno.de/uploaded/files/Turbo%20sheep%20Ep%202%20-%202D%20Animated%20Hand%20drawn%20short%20film.mp4" title="Turbo sheep Ep 2 - 2D Animated Hand drawn short film.mp4" download="Turbo sheep Ep 2 - 2D Animated Hand drawn short film.mp4">Turbo sheep Ep 2 - 2D Animated Hand drawn short film.mp4</a>
                
            </p>
            
        </td>
        <td>
            <span class="size">4.06 MB</span>
        </td>
        <td>
            
                <button class="btn btn-danger delete" data-type="DELETE" data-url="http://expressjs-fileupload.cloudno.de/uploaded/files/Turbo%20sheep%20Ep%202%20-%202D%20Animated%20Hand%20drawn%20short%20film.mp4">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            
        </td>
    </tr><tr class="template-download fade in">
        <td>
            <span class="preview">
                
            </span>
        </td>
        <td>
            <p class="name">
                
                    <a href="http://expressjs-fileupload.cloudno.de/uploaded/files/WebGL%E4%B8%89%E7%BB%B4%E6%A1%A5%E6%A2%81%E5%8A%A8%E6%80%81%E4%BB%BF%E7%9C%9F%E5%85%B3%E9%94%AE%E6%8A%80%E6%9C%AF%E7%A0%94%E7%A9%B6_%E7%8E%8B%E6%99%B6.caj" title="WebGL三维桥梁动态仿真关键技术研究_王晶.caj" download="WebGL三维桥梁动态仿真关键技术研究_王晶.caj">WebGL三维桥梁动态仿真关键技术研究_王晶.caj</a>
                
            </p>
            
        </td>
        <td>
            <span class="size">3.43 MB</span>
        </td>
        <td>
            
                <button class="btn btn-danger delete" data-type="DELETE" data-url="http://expressjs-fileupload.cloudno.de/uploaded/files/WebGL%E4%B8%89%E7%BB%B4%E6%A1%A5%E6%A2%81%E5%8A%A8%E6%80%81%E4%BB%BF%E7%9C%9F%E5%85%B3%E9%94%AE%E6%8A%80%E6%9C%AF%E7%A0%94%E7%A9%B6_%E7%8E%8B%E6%99%B6.caj">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            
        </td>
    </tr><tr class="template-upload fade in">
        <td>
            <span class="preview"><canvas width="80" height="42"></canvas></span>
        </td>
        <td>
            <p class="name">ace_screenshot_001.jpg</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">100.58 KB</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            
                <button class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            
            
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            
        </td>
    </tr></tbody></table>
    </form>
    <br>
</div>
<!-- The blueimp Gallery widget -->
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td>
            <span class="preview"></span>
        </td>
        <td>
            <p class="name">{%=file.name%}</p>
            <strong class="error text-danger"></strong>
        </td>
        <td>
            <p class="size">Processing...</p>
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div></div>
        </td>
        <td>
            {% if (!i && !o.options.autoUpload) { %}
                <button class="btn btn-primary start" disabled>
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
                </button>
            {% } %}
            {% if (!i) { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        <td>
            <span class="preview">
                {% if (file.thumbnailUrl) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                {% } %}
            </span>
        </td>
        <td>
            <p class="name">
                {% if (file.url) { %}
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                {% } else { %}
                    <span>{%=file.name%}</span>
                {% } %}
            </p>
            {% if (file.error) { %}
                <div><span class="label label-danger">Error</span> {%=file.error%}</div>
            {% } %}
        </td>
        <td>
            <span class="size">{%=o.formatFileSize(file.size)%}</span>
        </td>
        <td>
            {% if (file.deleteUrl) { %}
                <button class="btn btn-danger delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>
                    <i class="glyphicon glyphicon-trash"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle">
            {% } else { %}
                <button class="btn btn-warning cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
                </button>
            {% } %}
        </td>
    </tr>
{% } %}
</script>
<script src="./Express_files/jquery.js"></script>
<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="./Express_files/jquery.ui.widget.js"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="./Express_files/tmpl.min.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="./Express_files/load-image.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="./Express_files/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<script src="./Express_files/bootstrap.min.js"></script>
<!-- blueimp Gallery script -->
<script src="./Express_files/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="./Express_files/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="./Express_files/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="./Express_files/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="./Express_files/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="./Express_files/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="./Express_files/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="./Express_files/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="./Express_files/jquery.fileupload-ui.js"></script>
<!-- The main application script -->
<script src="./Express_files/main.js"></script>
<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
<!--[if (gte IE 8)&(lt IE 10)]>
<script src="/javascripts/uploader/cors/jquery.xdr-transport.js"></script>
<![endif]-->
  

</body></html>
